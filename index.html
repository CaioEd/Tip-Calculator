<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div id="calculadora">
            <p>Conta</p>
            <input type="number" name="conta" id="conta" placeholder="R$">

            <p>Porcentagem</p>
            <button class="btnPorcentagem">5%</button>
            <button class="btnPorcentagem">10%</button>
            <button class="btnPorcentagem">15%</button>
            <br>
            <button class="btnPorcentagem">25%</button>
            <button class="btnPorcentagem">50%</button>

            <input type="number" name="numPorcentagem" id="numPorcentagem" placeholder="%">
            <p>NÃºmero de pessoas</p>
            <input type="number" name="pessoas" id="pessoas">
            <br>
            <button id="calc">Calcular</button>
        </div>

        <div id="resultados">
            <p>Gorjeta <span id="resGorjeta">R$0.00</span> <br> /pessoa</p>
            <p>Total <span id="resTotal">R$0.00</span></p>
            <button id="btnLimpar">LIMPAR TELA</button>
        </div>

        
    </main>

    <script src="scripts.js"></script>
</body>
</html>
